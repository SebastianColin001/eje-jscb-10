    <body>
        <header>
            <h1> Ejercicio 10 - Calculadora Básica  </h1>
            <hr>
            <nav>
                <ul>
                    <il><a href="../index.html" id="link">Inicio</a></il>

                </ul>
            </nav>
            <hr>
        </header>
        <main>
            <div id="container">
                <form name="calculator">
                    <h2>Calculadora Básica</h2>
                    <div id="entradas">
                        <input type="text" id="ent1" placeholder="0" class="entrada">
                        <input type="text" id="ent2" placeholder="0" class="entrada">
                    </div>
                    <div>
                        <label id="resultado">Resultado: 0.0</label>
                    </div>
                    <div id="botones">
                        <input type="button" value="+" class="boton" onclick="sumaNumeros()">
                        <input type="button" value="-" class="boton" onclick="restaNumeros()">
                        <input type="button" value="x" class="boton" onclick="multiplicaNumeros()">
                        <input type="button" value="/" class="boton" onclick="divideNumeros()">
                    </div>
                </form>
            </div>
